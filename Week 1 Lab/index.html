<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 | Demo</title>
</head>
<body>
    <!--This is how you write HTML comments-->

    <!--BLOCK LEVEL ELEMENTS: creat page strucure, always start on new lines, and span the width of the enitre page-->

    <!--Heading Tagd (there are 6)-->
    <h1>Heading 1</h1><!--biggest one h1 per page allowed!-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6><!--smallest-->

    <!--Blow is a orizontial rule which is another block level element-->
    <hr>

    <!--inserting images-->
    <img src="images/batmobile.jpg" alt="A black and red trimmed batmobile"
    title="Batmobile from a older era"/>
    <!--src attribute describes where the image file is-->
    <!--Alt attribute helps SEO as well as utilizes by those who use screen reader-->
    <img src="images/car.jpg" alt="Futuristic concept car" />

    <hr>

    <!--LISTS are also Block level Elements-->
    <!--ordered lists are numered-->
    <ol>
        <!--list items add soething to the list-->
        <li>Atlas</li>
        <li>Legion</li>
        <li>Scorch</li>

    </ol>

    <!--unordered lists are bulleted-->
    <ul>
        <li>Overlord</li>
        <li>Gama</li>
        <li>Zulu</li>
    </ul>
</body>
</html>
